<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-body">
        <div class="screen"><h1>tela</h1></div>
        <div class="operators">
            <div class="operators btn">+</div>
            <div class="operators btn">-</div>
            <div class="operators btn">X</div>
            <div class="operators btn">/</div>
        </div>
        <div class="calculator-numbers">
            <div class="numbers-group">
                <div class="group-a btn">7</div>
                <div class="group-a btn">4</div>
                <div class="group-a btn">1</div>
                <div class="group-a btn">0</div>
            </div>
            <div class="numbers-group">
                <div class="group-b btn">8</div>
                <div class="group-b btn">5</div>
                <div class="group-b btn">2</div>
                <div class="group-b btn">,</div>
            </div>
            <div class="numbers-group">
                <div class="group-c btn">9</div>
                <div class="group-c btn">6</div>
                <div class="group-c btn">3</div>
                <div class="group-c btn">C</div>
            </div>
            <div class="numbers-group">
                <div class="group-d">=</div>
            </div>
        </div>
    </div>
</body>
</html>
