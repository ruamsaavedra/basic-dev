<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch-body">
            <div class="stopwatch-screen">
                <h1 class="stopwatch-min">00</h1>
                <h1 class="separator">:</h1>
                <h1 class="stopwatch-sec">00</h1>
                <h1 class="separator">:</h1>
                <h1 class="stopwatch-milisec">00</h1>
            </div>

            <div class="stopwatch-btn">
                <button id="btn-start" class="stp-btn">Start</button>
                <button id="btn-pause" class="stp-btn">Pause</button>
                <button id="btn-reset" class="stp-btn">Reset</button>
            </div>
        
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
